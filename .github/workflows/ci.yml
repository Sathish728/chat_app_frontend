name: Frontend CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: |
          cd ${{ github.workspace }}
          npm ci --legacy-peer-deps

      - name: Build Frontend
        run: |
          cd ${{ github.workspace }}
          npm run build
