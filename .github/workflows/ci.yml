name: Frontend CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: |
          cd /home/ubuntu/chat-app/frontend/_work/chat_app_frontend/chat_app_frontend
          npm ci --legacy-peer-deps

      - name: Build Frontend
        run: |
          cd /home/ubuntu/chat-app/frontend/_work/chat_app_frontend/chat_app_frontend
          npm run build
